<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crypto Tycoon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b1120;
            font-family: 'Segoe UI', monospace, sans-serif;
            user-select: none;
        }
        canvas { display: block; }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }

        .hud-panel {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-size: 13px;
            pointer-events: auto;
            min-width: 180px;
        }

        #stats-panel {
            top: 20px;
            left: 20px;
            border-left: 4px solid #00ff88;
        }

        #info-panel {
            bottom: 20px;
            right: 20px;
            text-align: right;
            border-right: 4px solid #3b82f6;
        }

        #controls-panel {
            bottom: 20px;
            left: 20px;
            border-left: 4px solid #94a3b8;
        }

        .label { font-size: 10px; text-transform: uppercase; color: #64748b; margin-bottom: 4px; }
        .value { font-size: 18px; font-weight: bold; color: #f8fafc; }
        #ui-watts { color: #fbbf24; }
        .highlight { color: #3b82f6; font-weight: bold; }
        .key { background: #334155; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin: 0 2px; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <div id="ui-layer">
        <div id="stats-panel" class="hud-panel">
            <div class="label">RENDIMIENTO</div>
            <div class="value"><span id="ui-fps">60</span> FPS</div>
            <div class="label" style="margin-top:8px">RED ELÉCTRICA</div>
            <div class="value"><span id="ui-watts">0</span> W</div>
        </div>

        <div id="info-panel" class="hud-panel">
            <div class="label">ESTADO</div>
            <div id="ui-mode" class="highlight">NORMAL</div>
            <div style="margin-top: 4px;">
                <span id="ui-tool">HERRAMIENTA: NINGUNA</span>
            </div>
        </div>

        <div id="controls-panel" class="hud-panel">
            <div class="label">CONTROLES</div>
            <div><span class="key">1-3</span> Capas | <span class="key">T/E</span> Vistas</div>
            <div style="margin-top:4px"><span class="key">M</span> Minero | <span class="key">K</span> Rack | <span class="key">B</span> Cable</div>
            <div style="margin-top:4px"><span class="key">Click Der</span> Borrar</div>
        </div>
    </div>
    <div id="stats-panel" class="hud-panel">
            <div class="label">RENDIMIENTO</div>
            <div class="value"><span id="ui-fps">60</span> FPS</div>
            
            <div class="label" style="margin-top:8px">RED ELÉCTRICA</div>
            <div class="value"><span id="ui-watts">0</span> W</div>

            <div class="label" style="margin-top:8px">CAPITAL</div>
            <div class="value" style="color: #4ade80;"><span id="ui-money">0</span></div>
            <div class="value" style="color: #fcd34d; font-size: 14px;"><span id="ui-btc">0</span></div>
        </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
